<!DOCTYPE html>
<html>
<head>

    <script src="lib/layer.js"></script>
    <script src="lib/snake.js"></script>

    <style>
        canvas {
            border: 1px solid black;

        #canvas_container {

            position: absolute;
            left: 0;
            top: 0;

            left: 50%;

        <h1>Score: <span id="score">0</span></h1>
